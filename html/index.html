<!DOCTYPE html>
<html>
    <head>

                            </div>

                    </div>

            </div>

        <script type="text/javascript" src="js/bootstrap.min.js"></script>

        $(function(){
        $("#mydialog").modal("show");//原始对话框
        $("#btnOk").click(function(){
        alert("你好我是阿海");
        $("#mydialog").modal("hide");//隐藏对话框
        });
        $("#btnShow").click(function(){
        $("#mydialog").modal("show");
        });
        
        });
        </script>
    </body>
